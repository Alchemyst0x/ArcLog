[project]
  name            = "ArcLog"
  version         = "0.1.0"
  requires-python = ">= 3.12"
  readme          = "README.md"
  description     = "Structured Python logging for the Arcane. 🧙🏼‍♂️"
  authors         = [{ name = "Alchemyst0x", email = "alchemyst@alchemyst.io" }]
  license         = { text = "Apache-2.0" }

  dependencies = [
    "structlog>=24.4.0",
    "msgspec>=0.18.6",
    "sniffio>=1.3.1",
    "trio>=0.26.2",
  ]

  [project.optional-dependencies]
    codegen = [
      "datamodel-code-generator>=0.26.1",
      "openai>=1.51.2",
      "tree-sitter>=0.23.0",
      "tree-sitter-languages>=1.10.2",
      "libcst>=1.4.0",
    ]

[build-system]
  requires      = ["hatchling"]
  build-backend = "hatchling.build"

[tool.rye]
  lock-with-sources = true
  generate-hashes   = true
  managed           = true

  dev-dependencies = [
    "codespell>=2.3.0",
    "devtools>=0.12.2",
    "mypy>=1.11.2",
    "pre-commit>=4.0.0",
    "pytest>=8.3.3",
    "ruff>=0.6.9",
  ]

[tool.hatch.metadata]
  allow-direct-references = true

[tool.hatch.build.targets.wheel]
  packages = ["src/arclog"]

[tool.codespell]
  builtin           = "clear,code,informal,rare,usage"
  ignore-words-list = "deque,deques,thirdparty"

[tool.mypy]
  plugins              = ["pydantic.mypy"]
  no_implicit_optional = true
  show_column_numbers  = true
  show_error_codes     = true
  show_error_context   = true
  warn_redundant_casts = true
  warn_return_any      = false
  warn_unused_configs  = true
  warn_unused_ignores  = true

[tool.pydantic-mypy]
  init_typed                    = true
  init_forbid_extra             = true
  warn_required_dynamic_aliases = true

[[tool.mypy.overrides]]
  module             = "tests.*"
  disable_error_code = "annotation-unchecked"
